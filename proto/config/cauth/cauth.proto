syntax = "proto3";

package cauth;

option go_package = "github.com/laixhe/gonet/proto/gen/config/cauth;cauth";

// 鉴权配置
message Jwt {
  // jwt secret key
  string secret_key  = 1; // @gotags: mapstructure:"secret_key"
  // 过期时长(单位秒)
  int64 expire_time  = 2; // @gotags: mapstructure:"expire_time"
}
