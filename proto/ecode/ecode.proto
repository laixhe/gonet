syntax = "proto3";

package ecode;

option go_package = "github.com/laixhe/gonet/proto/gen/ecode;ecode";

// 错误状态码
enum ECode {
    Success       = 0; // 成功
    Service       = 1; // 服务错误
    Param         = 2; // 参数错误
    TipMessage    = 3; // 提示错误消息
    Repeat        = 4; // 重复操作
    AuthInvalid   = 5; // 授权无效
    AuthExpire    = 6; // 授权过期
}