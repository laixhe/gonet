syntax = "proto3";

package cserver;

option go_package = "github.com/laixhe/gonet/protocol/gen/config/cserver;cserver";

// 服务器配置
message Server {
  // 运行IP
  string ip     = 1; // @gotags: mapstructure:"ip"
  // 运行端口
  int32 port    = 2; // @gotags: mapstructure:"port"
  // 超时时间(单位秒)
  int64 timeout = 3; // @gotags: mapstructure:"timeout"
}

// 服务器组
message Servers {
  Server http = 1; // @gotags: mapstructure:"http"
}
